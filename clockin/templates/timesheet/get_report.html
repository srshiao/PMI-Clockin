{%load static%}
<!DOCTYPE html>

<html lang="en">
<head>
<style>
div.container {
    display: inline-block;
    position:relative;
    overflow:auto;

}
table {
    display: table;
    position:relative;
    border :1px solid black
    border-collapse: collapse;
    border-spacing: 20px;
    border-color: gray;
}

</style>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
    <form action = # method = "POST"> {% csrf_token %}

-->

    <thead>
      <tr>
        <th> Intern </th>
        <th> Total Hours </th>
        <th> Work Done </th>


      </tr>

    <tbody>

      {% endfor %}

  </table>
